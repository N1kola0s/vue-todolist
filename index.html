<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolean Vue TodoList</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link fontAwesome css-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />

    <!-- link font-family 'Poppins' -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body>

    <div id="app">

        <div class="container d-flex align-items-center justify-content-center flex-column">

            
            <div class="logo">
                <img class="img-fluid" src="./assets/img/logo.png" alt="logo di boolean">
            </div>
            <!-- /.logo -->

            <div class="add_task">
                <input type="text" v-model="newTask" @keyup.enter="addTask" placeholder="Nuovo Todo">
                <button @click="addTask">Aggiungi</button>
            </div>
            <!-- /.add_task -->

            <section class= "list mt-5" v-if="tasks.length >0">

                <ul class="mt-3 ps-0">

                    <li class="item d-flex justify-content-between align-items-center" v-for="(task,index) in tasks" >
                        
                        <span :class="task.done == true ? 'sbarrato' : ''" @click="doneTrue (index)">{{task.text}}</span>

                        <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                        
                    </li> 

                </ul>

            </section>
            <!-- /.section -->

            <p class="empty_tasks mt-5 d-flex justify-content-center" v-else> Oggi sei libero, vai a pascolare lontano dal pc! </p>
            
        </div>
        <!-- /.container -->

    </div>
    <!-- /#app -->



    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
